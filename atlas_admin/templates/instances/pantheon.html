{% extends "base.html" %}

{% block title %}{%- if pantheonSize -%}{{ pantheonSize }}{%-  else -%}All{% endif %} instances{% endblock %}

{% block content %}
{%- if instanceList -%}
<div class="row">
    <div class="columns six">
        <table>
            <th>Path</th>
            <th>Type</th>
            {% for (i, j, k) in instanceList %}
            <tr>
                <td><a href="{{ url_for('.index') }}instances/{{ i }}">{{ j }}</a></td>
                <td>{{ k }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
