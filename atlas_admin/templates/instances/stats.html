{% extends "base.html" %}

{% block title %}{%- if themeName -%}{{ themeName }}{%- elif nodeCount -%}{{ nodeCount }}{%-  else -%}All{% endif %}
instances{% endblock %}

{% block content %}
{%- if instanceList -%}
<div class="row">
    <div class="columns twelve">
        <table>
            <th>Name</th>
            {% for (i, j) in instanceList %}
            <tr>
                <td><a href="{{ url_for('.index') }}instances/{{ i }}">{{ j }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
