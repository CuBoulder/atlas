{% extends "base.html" %}

{% block title %}Available Instances{% endblock %}

{% block content %}
{%- if availableInstances -%}
<ul>
    {% for sid in availableInstances %}
    <li>{{ envVars['baseURL'] }}/{{ sid }} - <a
            href="{{ envVars['baseURL'] }}/{{ sid }}/user?destination=/admin/people/invite">Invite a user</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
