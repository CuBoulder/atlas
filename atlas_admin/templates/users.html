{% extends "base.html" %}

{% block title %}All users{% endblock %}

{% block content %}
{%- if users -%}
<section class="columns six">
    <ul class="scrollbox">
        {% for user in users[0] %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>
</section>
<section class="columns six">
    <ul class="scrollbox">
        {% for email in users[1] %}
        <li>{{ email }}</li>
        {% endfor %}
    </ul>
</section>
{% endif %}
{% endblock %}
