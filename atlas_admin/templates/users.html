{% extends "base.html" %}

{% block title %}User list{% endblock %}

{% block content %}
<h1>User list</h1>
{%- if users -%}
<ul>
    {% for user in users[0] %}
    <li>{{ user }}</li>
    {% endfor %}
</ul>
<ul>
    {% for email in users[1] %}
    <li>{{ email }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
